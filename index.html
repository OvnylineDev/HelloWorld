<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
          // app.initialize();
          // Wait for device API libraries to load
          //
          document.addEventListener("deviceready", onDeviceReady, false);

          // device APIs are available
          //
          function onDeviceReady() {
             var element = $('#deviceProperties');
             element.html('Device Model: '    + device.model    + '<br />' +
                                 'Device Cordova: '  + device.cordova  + '<br />' +
                                 'Device Platform: ' + device.platform + '<br />' +
                                 'Device UUID: '     + device.uuid     + '<br />' +
                                 'Device Version: '  + device.version  + '<br />');

               // alert(device.uuid);
          }

          /*
          {
               quality : 75,
               destinationType : Camera.DestinationType.DATA_URL,
               sourceType : Camera.PictureSourceType.CAMERA,
               allowEdit : true,
               encodingType: Camera.EncodingType.JPEG,
               targetWidth: 100,
               targetHeight: 100,
               popoverOptions: CameraPopoverOptions,
               saveToPhotoAlbum: false
          };

           */
          function openCamera(){
               navigator.camera.getPicture( onSuccess, onFail, {
                    quality: 50,
                    destinationType : Camera.DestinationType.DATA_URL,
                    sourceType : Camera.PictureSourceType.CAMERA,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    saveToPhotoAlbum: true
               });
          }

          function openLibrary(){
               navigator.camera.getPicture( onSuccess, onFail, {
                    quality: 50,
                    destinationType : Camera.DestinationType.DATA_URL,
                    sourceType : Camera.PictureSourceType.PHOTOLIBRARY,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    saveToPhotoAlbum: true
               });
          }

          function openSavePh(){
               navigator.camera.getPicture( onSuccess, onFail, {
                    quality: 50,
                    destinationType : Camera.DestinationType.DATA_URL,
                    sourceType : Camera.PictureSourceType.SAVEDPHOTOALBUM,
                    encodingType: Camera.EncodingType.JPEG,
                    mediaType: Camera.MediaType.PICTURE,
                    saveToPhotoAlbum: true
               });
          }

          function info(){
               var image = $('#largeImage');
               alert(image.attr('src'));
          }

          // function onSuccess(imageData) {
          //      var image = document.getElementById('largeImage');
          //      image.src = "data:image/jpeg;base64," + imageData;
          //      var element = document.getElementById('imageData');
          //      element.innerHTML = imageData;
          // }
          //
          function onSuccess(imageData) {
               var image = new Image();

               image.onload(function() {
                    var canvas = document.getElementById("canvas");
                    var ctx = canvas.getContext('2d');
                    canvas.width = image.width();
                    canvas.height = image.height();
                    ctx.drawImage(this, 0, 0);
                    var dataUri = canvas.toDataURL('image/jpeg');
                    // $("#img2").attr('src', dataUri);
               });

               image.src = imageData;

               image.click(function(event) {
                    image.attr('src', '');
               });
          }

          function onFail(message) {
               alert('Failed because: ' + message);
          }
    </script>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <p id="deviceProperties">Loading device properties...</p>
        <div>
             <button id="camara" class="" onclick="openCamera()">Cámara</button>
             <button id="galeria" class="" onclick="openLibrary()">Galería</button>
             <button id="save" class="" onclick="openSavePh()">Saved</button>
             <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
